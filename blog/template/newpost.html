{% extends "base.html" %}

{% block content %}

<h3>new post</h3>

<form method="post">

  <div class="subject">
    <label>subject</label>
    <input type="text" name="subject">
  </div>

  <div class="blog-post">
    <label>blog</label>
    <textarea name="content"></textarea>
  </div>

  <div class="submit-button">
    <input type="submit" value="publish">
  </div>

  <div class="error">{{error}}</div>

</form>

{% endblock %}
